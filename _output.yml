bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#982a31"
    fg: "#2b2121"
    bg: "#ffffff"
  repo:
    base: https://github.com/gdauby/saothreath_book
    branch: main
  fig_caption: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  extra_dependencies: ["float"]
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
